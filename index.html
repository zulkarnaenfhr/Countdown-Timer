<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

        <!-- link css  -->
        <link rel="stylesheet" href="style.css" />

        <!-- link font awesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

        <!-- link css  -->
        <link rel="stylesheet" href="style.css" />

        <!-- link gasp3  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

        <!-- link jquery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <title>2022 Countdown Timer</title>
    </head>
    <body>
        <div class="Base-Timer">
            <div class="wrap-countdown">
                <div>
                    <h1 class="judul">Countdown Timer to 2022</h1>
                    <div style="display: flex">
                        <div class="days Countdown">
                            <p class="bigtext" id="days">0</p>
                            <p>Days</p>
                        </div>
                        <div class="hours Countdown">
                            <p class="bigtext" id="hours">0</p>
                            <p>Hours</p>
                        </div>
                        <div class="minutes Countdown">
                            <p class="bigtext" id="minutes">0</p>
                            <p>Minutes</p>
                        </div>
                        <div class="seconds Countdown">
                            <p class="bigtext" id="seconds">0</p>
                            <p>Seconds</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <!-- javascript project  -->
        <script src="script.js"></script>
    </body>
</html>
